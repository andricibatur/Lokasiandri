<!DOCTYPE html>
<html>
<head>
  <title>GPS Tracker dengan Tag</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 90vh; }
    button { margin: 10px; padding: 10px; }
    .popup-input {
      width: 180px;
    }
  </style>
</head>
<body>
  <button onclick="startTracking()">Mulai Tracking</button>
  <button onclick="stopTracking()">Stop Tracking</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-6.2, 106.8], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let path = [];
    let polyline = L.polyline(path, { color: 'red' }).addTo(map);
    let watchId = null;
    let tags = []; // Simpan semua tag yang dibuat

    function createEditableMarker(lat, lng, index) {
      const marker = L.marker([lat, lng]).addTo(map);

      const content = document.createElement('div');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Keterangan...';
      input.className = 'popup-input';
      input.value = tags[index]?.text || '';

      input.onchange = () => {
        tags[index].text = input.value;
      };

      content.appendChild(input);
      marker.bindPopup(content);

      return marker;
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung.");
        return;
      }
      watchId = navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const index = path.length;

        path.push([lat, lng]);
        polyline.setLatLngs(path);
        map.setView([lat, lng], map.getZoom());

        // Tambahkan tag & marker
        tags.push({ lat, lng, text: "" });
        createEditableMarker(lat, lng, index);
      }, err => {
        console.error(err);
        alert("Gagal ambil lokasi.");
      }, {
        enableHighAccuracy: true
      });
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        alert("Tracking dihentikan.");
        console.log("Semua tags:", tags);
      }
    }
  </script>
</body>
  <html/>
