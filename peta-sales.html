<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Peta Tracking Auto Follow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 80%; }
    #form { padding: 10px; }
    input, textarea { width: 100%; margin: 5px 0; }
    button { margin: 5px 2px; }
  </style>
</head>
<body>
  <h3>Peta Tracking Sales Jabar - Auto Follow</h3>
  <div id="map"></div>
  <div id="form">
    <input id="category" placeholder="Kategori Lokasi">
    <textarea id="details" placeholder="Detail Pesanan"></textarea>
    <button onclick="savePoint()">Simpan Titik</button>
    <button onclick="exportData()">Export JSON</button>
    <input type="file" id="fileInput" onchange="importData(event)">
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let db, map, currentLatLng, editingId = null, liveMarker = null;
    let lastAnnouncedPoint = null;
    let announcementCount = 0;
    let beepInterval = null;
    let targetPoint = null;
    const beepAudio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'); // Short beep sound

    // IndexedDB setup
    const request = indexedDB.open('salesDB', 1);
    request.onupgradeneeded = function(e) {
      db = e.target.result;
      db.createObjectStore('points', { keyPath: 'id', autoIncrement: true });
    };
    request.onsuccess = function(e) {
      db = e.target.result;
      loadPoints();
    };

    map = L.map('map').setView([-6.9, 107.6], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Function to calculate distance between two points in meters
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Earth radius in meters
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δφ = (lat2-lat1) * Math.PI/180;
      const Δλ = (lon2-lon1) * Math.PI/180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    }

    // Function to speak text
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'id-ID';
        window.speechSynthesis.speak(utterance);
      }
    }

    // Function to play beep sound
    function playBeep() {
      beepAudio.currentTime = 0;
      beepAudio.play().catch(e => console.log("Beep play failed:", e));
    }

    // Function to start beeping based on distance
    function startBeeping(distance) {
      if (beepInterval) clearInterval(beepInterval);
      
      // Calculate beep interval (faster as distance decreases)
      // Max interval at 100m (2000ms), min interval at 0m (200ms)
      const interval = Math.max(200, 2000 - (1800 * (1 - distance/100)));
      
      beepInterval = setInterval(playBeep, interval);
    }

    // Function to stop beeping
    function stopBeeping() {
      if (beepInterval) {
        clearInterval(beepInterval);
        beepInterval = null;
      }
    }

    // Tag gerak-gerak + auto follow
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        function(pos) {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          
          if (!liveMarker) {
            liveMarker = L.circleMarker([lat, lng], {
              radius: 8,
              color: 'red',
              fillColor: '#f03',
              fillOpacity: 0.5
            }).addTo(map).bindPopup("Lokasi Saya").openPopup();
          } else {
            liveMarker.setLatLng([lat, lng]);
          }
          
          // Peta auto ikuti lokasi
          map.setView([lat, lng], 18);
          
          // Check distance to all points
          const tx = db.transaction('points', 'readonly');
          const store = tx.objectStore('points');
          store.getAll().onsuccess = function(e) {
            const points = e.target.result;
            points.forEach(point => {
              const distance = calculateDistance(lat, lng, point.lat, point.lng);
              
              // If within 100 meters of any point
              if (distance <= 100) {
                targetPoint = point;
                
                // Start beeping with frequency based on distance
                startBeeping(distance);
                
                // Announce details at 50m, 30m, and 10m (only 3 times)
                if ((distance <= 50 && announcementCount === 0) ||
                    (distance <= 30 && announcementCount === 1) ||
                    (distance <= 10 && announcementCount === 2)) {
                  const announcement = `Pesanan ${point.category}: ${point.details}`;
                  speak(announcement);
                  announcementCount++;
                }
              } else {
                // Reset announcement count when moving away
                if (targetPoint && point.id === targetPoint.id) {
                  announcementCount = 0;
                  targetPoint = null;
                  stopBeeping();
                }
              }
            });
          };
        },
        function(err) { console.error(err); },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    }

    map.on('click', function(e) {
      currentLatLng = e.latlng;
      alert(`Koordinat: ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}\nIsi form lalu klik Simpan.`);
    });

    function savePoint() {
      if (!currentLatLng && !editingId) { alert('Klik peta dulu atau pilih Edit!'); return; }
      const category = document.getElementById('category').value;
      const details = document.getElementById('details').value;
      const tx = db.transaction('points', 'readwrite');
      const store = tx.objectStore('points');

      if (editingId) {
        store.put({ id: editingId, lat: currentLatLng.lat, lng: currentLatLng.lng, category, details });
        editingId = null;
      } else {
        store.add({ lat: currentLatLng.lat, lng: currentLatLng.lng, category, details });
      }

      tx.oncomplete = () => {
        alert('Titik disimpan!');
        currentLatLng = null;
        document.getElementById('category').value = '';
        document.getElementById('details').value = '';
        loadPoints();
      };
    }

    function loadPoints() {
      map.eachLayer((layer) => {
        if (layer instanceof L.Marker && layer !== liveMarker) map.removeLayer(layer);
      });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      if (liveMarker) liveMarker.addTo(map);

      const tx = db.transaction('points', 'readonly');
      const store = tx.objectStore('points');
      store.openCursor().onsuccess = function(e) {
        const cursor = e.target.result;
        if (cursor) {
          const p = cursor.value;
          const marker = L.marker([p.lat, p.lng]).addTo(map);
          marker.bindPopup(`<b>${p.category}</b><br>${p.details}<br>
            <button onclick="editPoint(${cursor.key})">Edit</button>`);
          cursor.continue();
        }
      };
    }

    function editPoint(id) {
      const tx = db.transaction('points', 'readonly');
      const store = tx.objectStore('points');
      const req = store.get(id);
      req.onsuccess = function() {
        const p = req.result;
        document.getElementById('category').value = p.category;
        document.getElementById('details').value = p.details;
        currentLatLng = { lat: p.lat, lng: p.lng };
        editingId = p.id;
        alert('Edit data, lalu klik Simpan!');
      };
    }

    function exportData() {
      const tx = db.transaction('points', 'readonly');
      const store = tx.objectStore('points');
      const all = [];
      store.openCursor().onsuccess = function(e) {
        const cursor = e.target.result;
        if (cursor) {
          all.push(cursor.value);
          cursor.continue();
        } else {
          const blob = new Blob([JSON.stringify(all)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'sales_points.json';
          a.click();
        }
      };
    }

    function importData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function() {
        const data = JSON.parse(reader.result);
        const tx = db.transaction('points', 'readwrite');
        const store = tx.objectStore('points');
        data.forEach(p => store.add(p));
        tx.oncomplete = loadPoints;
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
