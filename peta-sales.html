<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TRACKING SALES + BIP OTOMATIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #map { height: 70%; }
    #form { padding: 15px; background: #f5f5f5; }
    input, textarea, button { margin: 5px 0; width: 100%; padding: 8px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .coord-input { display: flex; gap: 10px; }
    .coord-input input { width: 48%; }
  </style>
</head>
<body>
  <h2 style="text-align: center; color: #FF5722;">üõµ TRACKING SALES + BIP OTOMATIS</h2>
  <div id="map"></div>
  <div id="form">
    <div class="coord-input">
      <input type="number" id="latitude" placeholder="Latitude" step="0.000001">
      <input type="number" id="longitude" placeholder="Longitude" step="0.000001">
    </div>
    <button onclick="gunakanKoordinatSekarang()">üìç Pakai Lokasi Sekarang</button>
    <button onclick="gunakanKlikPeta()">üó∫Ô∏è Pakai Klik Peta</button>
    <input type="text" id="category" placeholder="Nama Pelanggan">
    <textarea id="details" placeholder="Detail Pesanan..."></textarea>
    <button onclick="simpanTitik()" style="background: #FF5722;">üíæ SIMPAN TITIK</button>
    <button onclick="exportData()">üì§ EXPORT DATA</button>
    <input type="file" id="fileInput" onchange="importData(event)" accept=".json">
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi
    let map, currentLatLng, liveMarker;
    const STORAGE_KEY = "SALES_TRACKER_DATA_V2";
    const bipSound = new Audio("https://raw.githubusercontent.com/username-kamu/repo-kamu/main/bip.mp3"); // GANTI LINK INI!

    // Init peta
    function initMap() {
      map = L.map('map').setView([-6.9, 107.6], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      loadPoints();

      // Auto tracking GPS
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          pos => updatePosisi(pos),
          err => console.error("GPS Error:", err),
          { enableHighAccuracy: true }
        );
      }
    }

    // Update posisi + cek bip
    function updatePosisi(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      
      // Update marker
      if (!liveMarker) {
        liveMarker = L.marker([lat, lng]).addTo(map)
          .bindPopup("LOKASI KAMU").openPopup();
      } else {
        liveMarker.setLatLng([lat, lng]);
      }
      map.setView([lat, lng], 18);

      // Cek jarak ke semua titik
      const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      savedData.forEach(point => {
        const jarak = hitungJarak(lat, lng, point.lat, point.lng);
        
        // BIP kalau < 100m
        if (jarak < 100) {
          playBip();
          // Ngomong otomatis kalau < 50m
          if (jarak < 50) {
            speak(`Dekat ${point.category}, pesanan: ${point.details}`);
          }
        }
      });
    }

    // Fungsi hitung jarak (meter)
    function hitungJarak(lat1, lng1, lat2, lng2) {
      const R = 6371e3;
      const œÜ1 = lat1 * Math.PI/180;
      const œÜ2 = lat2 * Math.PI/180;
      const ŒîœÜ = (lat2-lat1) * Math.PI/180;
      const ŒîŒª = (lng2-lng1) * Math.PI/180;
      const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // Play BIP
    function playBip() {
      if (bipSound) {
        bipSound.currentTime = 0;
        bipSound.play().catch(e => console.log("BIP error:", e));
      }
    }

    // Text-to-speech
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'id-ID';
        window.speechSynthesis.speak(utterance);
      }
    }

    // Fungsi lainnya (simpan/load titik, dll) sama persis seperti kode sebelumnya
    function gunakanKoordinatSekarang() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          document.getElementById('latitude').value = pos.coords.latitude.toFixed(6);
          document.getElementById('longitude').value = pos.coords.longitude.toFixed(6);
        });
      }
    }

    function gunakanKlikPeta() {
      map.once('click', e => {
        currentLatLng = e.latlng;
        document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
        document.getElementById('longitude').value = e.latlng.lng.toFixed(6);
      });
      alert("Klik di peta untuk pilih lokasi!");
    }

    function simpanTitik() {
      const lat = parseFloat(document.getElementById('latitude').value);
      const lng = parseFloat(document.getElementById('longitude').value);
      const category = document.getElementById('category').value;
      const details = document.getElementById('details').value;

      if (!lat || !lng) return alert("Isi koordinat dulu!");

      const newPoint = {
        id: Date.now(),
        lat: lat,
        lng: lng,
        category: category,
        details: details,
        timestamp: new Date().toISOString()
      };

      const existingData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      existingData.push(newPoint);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(existingData));

      alert("Data tersimpan!");
      loadPoints();
    }

    function loadPoints() {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker && layer !== liveMarker) {
          map.removeLayer(layer);
        }
      });

      const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      savedData.forEach(point => {
        const marker = L.marker([point.lat, point.lng]).addTo(map)
          .bindPopup(`
            <b>${point.category}</b><br>
            ${point.details}<br>
            <button onclick="hapusTitik(${point.id})">‚ùå Hapus</button>
          `);
      });
    }

    function hapusTitik(id) {
      const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const newData = savedData.filter(point => point.id !== id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(newData));
      loadPoints();
    }

    function exportData() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'sales_data.json';
      a.click();
    }

    function importData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        loadPoints();
        alert(`‚úÖ ${data.length} data berhasil diimport!`);
      };
      reader.readAsText(file);
    }

    // Jalankan!
    window.onload = initMap;
  </script>
</body>
</html>
