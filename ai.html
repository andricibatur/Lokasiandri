<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CS Chat AI - Perusahaan Sepatu</title>
  <style>
    #chatToggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 12px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 9999;
    }
    #chatBox {
      display: none;
      position: fixed;
      bottom: 60px;
      right: 10px;
      width: 350px;
      max-height: 500px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }
    #chatLog {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    #chatForm {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
      border: none;
      font-size: 14px;
    }
    #chatSend {
      padding: 8px;
      background: #28a745;
      color: white;
      border: none;
    }
    #produkList {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 300px;
      height: 150px;
    }
  </style>
</head>
<body>
  <textarea id="produkList" placeholder="Daftar produk di sini..."></textarea>

  <button id="chatToggle">Chat CS üëü</button>
  <div id="chatBox">
    <div id="chatLog"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Tulis pesan..." required>
      <button type="submit" id="chatSend">Kirim</button>
    </form>
  </div>

  <script>
    const chatToggle = document.getElementById('chatToggle');
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatLog = document.getElementById('chatLog');
    const produkList = document.getElementById('produkList');

    const MODEL = 'deepseek/deepseek-chat-v3';
    const API_KEY = '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';
    const MAX_TOKENS = 2000;
    const DB_NAME = 'csChatDB';
    const STORE_NAME = 'percakapan';

    let messages = [];

    chatToggle.onclick = () => {
      chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
    };

    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;

      tambahLog('üë§ Anda: ' + userMsg);
      messages.push({ role: 'user', content: userMsg });

      // Produk akan dimasukkan sebagai sistem prompt
      const produk = produkList.value.trim();
      const sistemPrompt = produk ? `Data produk:\n${produk}` : 'Layanan pelanggan Perusahaan Sepatu siap membantu.';

      const payload = {
        model: MODEL,
        messages: [
          { role: "system", content: sistemPrompt },
          ...messages
        ],
        max_tokens: MAX_TOKENS
      };

      chatInput.value = '...';
      chatInput.disabled = true;

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        const reply = data.choices[0].message.content;
        tambahLog('ü§ñ CS: ' + reply);
        messages.push({ role: 'assistant', content: reply });
        simpanKeDB(userMsg, reply);
      } catch (err) {
        tambahLog('‚ö†Ô∏è Gagal terhubung ke AI');
      }

      chatInput.value = '';
      chatInput.disabled = false;
    };

    function tambahLog(msg) {
      const p = document.createElement('div');
      p.textContent = msg;
      chatLog.appendChild(p);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // IndexedDB
    function simpanKeDB(tanya, jawab) {
      const request = indexedDB.open(DB_NAME, 1);
      request.onupgradeneeded = function (e) {
        const db = e.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
          db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
        }
      };
      request.onsuccess = function (e) {
        const db = e.target.result;
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.add({
          waktu: new Date().toISOString(),
          tanya,
          jawab
        });
      };
    }
  </script>
</body>
</html>
